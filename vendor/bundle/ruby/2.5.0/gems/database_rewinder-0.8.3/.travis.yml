language: ruby

before_install:
  - gem update --system
  - gem install bundler

cache: bundler

env:
  - DB=sqlite3
  - DB=mysql
  - DB=postgresql

rvm:
  - 2.5.0
  - 2.4.3
  - 2.3.6
  - 2.2.9

gemfile:
  - gemfiles/rails_51.gemfile
  - gemfiles/rails_50.gemfile
  - gemfiles/rails_42.gemfile
  - gemfiles/rails_edge.gemfile

sudo: false

matrix:
  include:
    - rvm: 2.3.6
      gemfile: gemfiles/rails_41.gemfile
      env: DB=sqlite3
    - rvm: 2.3.6
      gemfile: gemfiles/rails_40.gemfile
      env: DB=sqlite3
    - rvm: 2.1.10
      gemfile: gemfiles/rails_42.gemfile
      env: DB=sqlite3
    - rvm: 2.0.0
      gemfile: gemfiles/rails_42.gemfile
      env: DB=sqlite3
